<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>Geno Type</ion-col>
      <ion-col>Count</ion-col>
    
    </ion-row>
    <ion-row >
      <ion-col>0</ion-col>
      <ion-col>{{num0}}</ion-col>
     
    </ion-row>
    <ion-row >
      <ion-col>1</ion-col>
      <ion-col>{{num1}}</ion-col>
     
    </ion-row>
    <ion-row >
      <ion-col>2</ion-col>
      <ion-col>{{num2}}</ion-col>
    </ion-row>
  </ion-grid>
  
    <ion-item lines="none">
      <ion-button color="primary" size="small" slot="end" (click)="countGenoType()" (ionChange)="change($event)">
        <ion-icon name="reload-outline"></ion-icon> Get Geno Count
      </ion-button>
    </ion-item>
</ion-content>
