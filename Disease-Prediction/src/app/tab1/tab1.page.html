<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      main
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">타겟 질병 예측</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-group>
    <ion-item-divider color="light">CSV</ion-item-divider>
    <ion-item *ngFor="let item of csvItems">
       {{ item }}
    </ion-item>
 </ion-item-group>
 
  <table border="1" class="data-table">
    <tr>
      <td *ngFor="let header of headerRow" text-center><b>{{ header }}</b></td>
    </tr>
    <tr *ngFor="let row of csvData; let i = index">
      <td *ngFor="let data of row; let j = index;" class="data-col ">
        <ion-input type="text" [(ngModel)]="csvData[i][j]"></ion-input>
      </td>
    </tr>
  </table>
 

  <!-- List of Text Items -->
  <ion-list>
    <ion-item>
      <ion-label>암 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>대장암</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>신장</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>아직</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>데이터가</ion-label>
    </ion-item>
  </ion-list>

  <!-- List of Input Items -->
  <ion-list>
    <ion-item>
      <ion-label>없어서</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>데이터</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>받고</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>다시 꾸밀게요</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
